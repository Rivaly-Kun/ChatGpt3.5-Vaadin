# Server port configuration (default to 8080 if PORT is not set)
server.port=${PORT:8080}

# Logging level for Atmosphere framework
logging.level.org.atmosphere = warn

# Mustache template checking disabled
spring.mustache.check-template-location = false

# Automatically launch the default browser in development mode
vaadin.launch-browser=true

# To improve performance during development mode
# For more information, visit https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin, org.vaadin, com.example.application

# Spring JPA configuration
spring.jpa.defer-datasource-initialization = true

# Backend Node.js API server URL (for dynamic configuration in the future)
backend.server.url=http://localhost:3001/query
